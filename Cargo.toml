[package]
name = "bbscript"
version = "0.9.2"
edition = "2018"

[dependencies]
clap = { version = "3.0.0-rc.4", features = ['cargo', 'derive'] }
byteorder = "1.3"
serde = { version = "1.0", features = ['derive'] }
thiserror = "1.0"
ron = "0.7"
bimap = { version = "0.6", features = ['serde'] }
bytes = "1.0"
hex = "0.4"
pest_derive = "2.1"
pest_consume = "1.0"
pest = "2.1"
colored = "2.0"
